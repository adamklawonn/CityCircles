neko:
  id: 102
  title: "吾輩は猫である"
  body: "
吾輩（わがはい）は猫である。名前はまだ無い。
どこで生れたかとんと見当（けんとう）がつかぬ。何でも薄暗いじめじめした所でニャ
ーニャー泣いていた事だけは記憶している。吾輩はここで始めて人間というものを見た
。しかもあとで聞くとそれは書生という人間中で一番獰悪（どうあく）な種族であった
そうだ。"
  popularity: 15
  updated_at: 2008-04-01 12:34:56
  created_at: 2008-04-01 12:34:56

