sanshiro:
  id: 101
  title: "三四郎"
  body: "
うとうととして目がさめると女はいつのまにか、隣のじいさんと話を始めている。
このじいさんはたしかに前の前の駅から乗ったいなか者である。発車まぎわに頓狂
（とんきょう）な声を出して駆け込んで来て、いきなり肌（はだ）をぬいだと
思ったら背中にお灸（きゅう）のあとがいっぱいあったので、三四郎（さんしろう）
の記憶に残っている。じいさんが汗をふいて、肌を入れて、女の隣に腰をかけたまで
よく注意して見ていたくらいである。"
  popularity: 10
